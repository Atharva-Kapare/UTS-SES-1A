		<!-- Three -->
			<section id="three" class="wrapper">
				<div class="inner" id="profile">
					<label>First Name:</label>
					<input v-model="firstField" type="text"><br>

					<label>Last Name:</label>
					<input v-model="lastField" type="text"><br>

					<label>Email: (This field can not be changed)</label>
					<input v-model="emailField" type="text" disabled><br>

					<label>Phone:</label>
					<input v-model="phoneField" type="text"><br>

					<label>Address:</label>
					<input v-model="addressField" type="text"><br>

					
					<div class="align-center">
						<h3>You have registered as a {{client}}</h3>

						<p>Want to change Password? <a href="javascript:forgotPass()">Click here to change</a></p>
						<button v-on:click="updateDetails">Update Details</button><br>

					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Have any questions?</h3>
					<h2>Get in touch</h2>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>
