						<table>
							<tr>
								<td><input v-model="firstField" id="firstName" type="text" placeholder="First Name"></td>

						</table>

						</div>

						<input v-model="passwordFieldConfirm" type="password" placeholder="Confirm Password"><br>
						<input v-model="addressField" type="text" placeholder="Address"><br>
						<input v-model="phoneField" type="text" placeholder="Phone"><br>
						<input v-model="speciality" v-if="client == 'doctor'" type="text" placeholder="Speciality (eg GP, Optometrist, Dermatology, Family Medicine, ...)">
						<label for="">Date of Birth</label>
						<input v-model="dob" type="date"><br><br>

						<h4>I want to register as a:</h4>
						<ol>
							<input v-bind:value="'patient'" v-model="client" type="radio" id="patient" name="client" value="patient" checked>
							<label for="patient">Patient</label><br>
							<input v-bind:value="'doctor'" v-model="client" type="radio" id="doctor" name="client" value="doctor">
							<label for="doctor">Doctor</label><br>
						</ol>

						<button v-on:click="registerUser">{{sample}}</button><br>
						<h2>{{wait}}</h2>

						<a href="./login.html">Already have an account? Click here to login</a>
					</div>
